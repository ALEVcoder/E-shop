{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a href="{% url 'index' %}">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a>Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="shop login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="login-form">
                    <h2>Your Profile</h2>
                    <p>Please register in order to checkout more quickly</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="col-12">
                            <div class="form-group">
                                <label>Ismingiz<span>*</span></label>
                                <input class="form-control mb-3" type="text" name="first_name" placeholder="Ismingiz..."
                                    value="{{ request.user.first_name }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Familyangiz<span>*</span></label>
                                <input class="form-control mb-3" type="text" name="last_name" placeholder="Familyangiz..."
                                    value="{{ request.user.last_name }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Email<span>*</span></label>
                                <input class="form-control mb-3" type="email" name="email" placeholder="Email..."
                                    value="{{ request.user.email }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Foydalanuvchi nomi<span>*</span></label>
                                <input class="form-control mb-3" type="text" name="username" placeholder="Username..."
                                    value="{{ request.user.username }}" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type='submit' class="btn btn-primary mb-3 text-center">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
